<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Quiz Spinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Diwali-background.jpg'); /* Add Diwali-themed background */
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: ivory;
        }
        h1 {
            font-size: 2em;
            color: #FFD700;
            margin-top: 20px;
        }
        .spinner-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .spoke {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: rgba(255, 87, 34, 0.8);
            color: ivory;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }
        .spoke1 { transform: rotate(0deg) translate(0, -50%); }
        .spoke2 { transform: rotate(120deg) translate(0, -50%); }
        .spoke3 { transform: rotate(240deg) translate(0, -50%); }
        .spin-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            color: #333;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        .button { /* Button styles shared across components */
            background-color: #FFD700;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        /* Containers for Questions, Answers, and Feedback */
        .question-container, .answer-container, .feedback-container {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            color: ivory;
        }
        .feedback-container { /* Feedback container customization */
            display: none;
        }
        .emoji { font-size: 2em; margin-bottom: 10px; }
        .feedback-message { font-size: 1.5em; margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>Diwali Quiz Spinner</h1>

    <!-- Spinner Wheel -->
    <div class="spinner-container" id="spinner">
        <div class="spoke spoke1" onclick="selectCategory('Science')">Science</div>
        <div class="spoke spoke2" onclick="selectCategory('History')">History</div>
        <div class="spoke spoke3" onclick="selectCategory('Literature')">Literature</div>
    </div>

    <!-- Spin Button -->
    <button class="spin-button" onclick="spinWheel()">Spin to Select a Category</button>

    <!-- Question Display -->
    <div id="questionDisplay" class="question-container">
        <div id="questionText"></div>
        <button class="button" onclick="showAnswer()">Show Answer</button>
        <button class="button" onclick="generateRandomQuestion()">Next Question</button>
    </div>

    <!-- Answer Display -->
    <div id="answerDisplay" class="answer-container">
        <div id="answerText"></div>
        <button class="button" onclick="markCorrect()">Correct</button>
        <button class="button" onclick="markIncorrect()">Incorrect</button>
    </div>

    <!-- Feedback Display for Correct and Incorrect -->
    <div id="correctFeedback" class="feedback-container">
        <div class="emoji">üéâ</div>
        <div class="feedback-message">Correct! Shubh Diwali! ‚ú®</div>
        <button class="button" onclick="returnToHome()">Return to Home</button>
    </div>
    <div id="incorrectFeedback" class="feedback-container">
        <div class="emoji">üôè</div>
        <div class="feedback-message">Try Again! üåº Keep Going!</div>
        <button class="button" onclick="returnToHome()">Return to Home</button>
    </div>

    <script>
        const questions = {
            Science: [
                { question: "What is the speed of light?", answer: "299,792,458 meters per second" },
                { question: "What planet is known as the Red Planet?", answer: "Mars" },
            ],
            History: [
                { question: "Who was the first President of the United States?", answer: "George Washington" },
                { question: "In what year did World War II end?", answer: "1945" },
            ],
            Literature: [
                { question: "Who wrote 'Pride and Prejudice'?", answer: "Jane Austen" },
                { question: "Who wrote 'The Raven'?", answer: "Edgar Allan Poe" },
            ]
        };

        let currentCategory = "";
        let currentQuestion = {};
        let spinning = false;

        function selectCategory(category) {
            currentCategory = category;
            generateRandomQuestion();
            document.getElementById("spinner").style.display = "none";
            document.querySelector(".spin-button").style.display = "none";
            document.getElementById("questionDisplay").style.display = "flex";
        }

        function generateRandomQuestion() {
            const categoryQuestions = questions[currentCategory];
            currentQuestion = categoryQuestions[Math.floor(Math.random() * categoryQuestions.length)];
            document.getElementById("questionText").textContent = currentQuestion.question;
        }

        function showAnswer() {
            document.getElementById("answerText").textContent = currentQuestion.answer;
            document.getElementById("questionDisplay").style.display = "none";
            document.getElementById("answerDisplay").style.display = "flex";
        }

        function markCorrect() {
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("correctFeedback").style.display = "flex";
        }

        function markIncorrect() {
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("incorrectFeedback").style.display = "flex";
        }

        function returnToHome() {
            document.getElementById("spinner").style.display = "flex";
            document.querySelector(".spin-button").style.display = "block";
            document.getElementById("questionDisplay").style.display = "none";
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("correctFeedback").style.display = "none";
            document.getElementById("incorrectFeedback").style.display = "none";
            currentCategory = "";
            currentQuestion = {};
        }

        function spinWheel() {
            if (spinning) return;

            spinning = true;
            const spinner = document.getElementById('spinner');
            const randomDegree = Math.floor(Math.random() * 360) + 720; // Ensures multiple spins

            spinner.style.transition = "transform 3s ease-out";
            spinner.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                spinning = false;
                const selectedAngle = randomDegree % 360;
                let selectedCategory;

                if (selectedAngle < 120) {
                    selectedCategory = "Science";
                } else if (selectedAngle < 240) {
                    selectedCategory = "History";
                } else {
                    selectedCategory = "Literature";
                }

                selectCategory(selectedCategory);
            }, 3000);
        }
    </script>
</body>
</html>
