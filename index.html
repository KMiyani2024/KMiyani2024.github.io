<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selector</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        #categorySelection, #questionDisplay, #backButton { display: none; }
        #categorySelection, #questionDisplay { margin-top: 20px; }
        button { padding: 10px 20px; margin-top: 20px; }
        #questionText { font-size: 1.5em; color: #333; }
    </style>
</head>
<body>

    <h1 id="homeTitle">Quiz Selector</h1>

    <div id="homeScreen">
        <label for="category">Select Category:</label>
        <select id="category">
            <option value="">--Choose a Category--</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="literature">Literature</option>
        </select>
        <button onclick="generateRandomQuestion()">Generate Random Question</button>
    </div>

    <div id="questionDisplay">
        <div id="questionText"></div>
        <button onclick="regenerateQuestion()">Generate New Random Question</button>
        <button onclick="returnToHome()">Return to Home Screen</button>
    </div>

    <script>
        const questions = {
            science: [
                "What is the speed of light?",
                "What planet is known as the Red Planet?",
                "What is the chemical symbol for oxygen?",
                "Who developed the theory of relativity?",
                "What is the powerhouse of the cell?",
                "What is the primary gas in Earth's atmosphere?",
                "Who is known as the father of modern physics?",
                "What is H2O commonly known as?",
                "What planet has the most gravity?",
                "What is the rarest blood type?"
            ],
            history: [
                "Who was the first President of the United States?",
                "In what year did World War II end?",
                "Who was the famous leader of the Mongols?",
                "What was the ancient name of Istanbul?",
                "Who discovered America?",
                "What year did the Titanic sink?",
                "Who was the first Emperor of China?",
                "What was the Renaissance?",
                "Who was Cleopatra?",
                "What was the name of the first human civilization?"
            ],
            literature: [
                "Who wrote 'Pride and Prejudice'?",
                "What is the first book of the Bible?",
                "Who wrote 'The Raven'?",
                "What genre is '1984' by George Orwell?",
                "What is the longest novel written by Leo Tolstoy?",
                "Who is the author of 'Moby Dick'?",
                "What is Shakespeare's shortest tragedy?",
                "In which country is 'The Little Prince' originally written?",
                "Who is the famous detective created by Arthur Conan Doyle?",
                "What is the central theme of 'Animal Farm'?"
            ]
        };

        let currentCategory = "";

        function generateRandomQuestion() {
            const category = document.getElementById("category").value;
            const questionText = document.getElementById("questionText");

            // Validate category selection
            if (!category) {
                questionText.textContent = "Please select a category.";
                return;
            }

            // Save current category and show the question display
            currentCategory = category;
            const question = getRandomQuestionFromCategory(category);
            questionText.textContent = "Question: " + question;

            // Toggle display
            document.getElementById("homeScreen").style.display = "none";
            document.getElementById("questionDisplay").style.display = "block";
        }

        function getRandomQuestionFromCategory(category) {
            const categoryQuestions = questions[category];
            const randomIndex = Math.floor(Math.random() * categoryQuestions.length);
            return categoryQuestions[randomIndex];
        }

        function regenerateQuestion() {
            const questionText = document.getElementById("questionText");
            const question = getRandomQuestionFromCategory(currentCategory);
            questionText.textContent = "Question: " + question;
        }

        function returnToHome() {
            // Reset category selection and toggle display
            document.getElementById("category").value = "";
            document.getElementById("homeScreen").style.display = "block";
            document.getElementById("questionDisplay").style.display = "none";
        }
    </script>

</body>
</html>
