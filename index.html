<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Card-Based Quiz Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        .card-container, .question-container, .answer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            width: 200px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.science { background-color: #4a90e2; }
        .card.history { background-color: #4caf50; }
        .card.literature { background-color: #9c27b0; }
        .question-box, .answer-box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover { background-color: #357ab7; }
    </style>
</head>
<body>

    <h1>Select a Category</h1>
    <div id="categorySelection" class="card-container">
        <div class="card science" onclick="selectCategory('science')">Science</div>
        <div class="card history" onclick="selectCategory('history')">History</div>
        <div class="card literature" onclick="selectCategory('literature')">Literature</div>
    </div>

    <div id="questionDisplay" class="question-container" style="display: none;">
        <div class="question-box">
            <div id="questionText"></div>
            <div class="buttons">
                <button class="button" onclick="showAnswer()">Show Answer</button>
                <button class="button" onclick="generateRandomQuestion()">Next Question</button>
            </div>
        </div>
    </div>

    <div id="answerDisplay" class="answer-container" style="display: none;">
        <div class="answer-box">
            <div id="answerText"></div>
            <div class="buttons">
                <button class="button" onclick="markCorrect()">Correct</button>
                <button class="button" onclick="markIncorrect()">Incorrect</button>
            </div>
        </div>
    </div>

    <script>
        const questions = {
            science: [
                { question: "What is the speed of light?", answer: "299,792,458 meters per second" },
                { question: "What planet is known as the Red Planet?", answer: "Mars" },
                { question: "What is the chemical symbol for oxygen?", answer: "O" },
            ],
            history: [
                { question: "Who was the first President of the United States?", answer: "George Washington" },
                { question: "In what year did World War II end?", answer: "1945" },
                { question: "Who was the famous leader of the Mongols?", answer: "Genghis Khan" },
            ],
            literature: [
                { question: "Who wrote 'Pride and Prejudice'?", answer: "Jane Austen" },
                { question: "What is the first book of the Bible?", answer: "Genesis" },
                { question: "Who wrote 'The Raven'?", answer: "Edgar Allan Poe" },
            ]
        };

        let currentCategory = "";
        let currentQuestion = {};

        function selectCategory(category) {
            currentCategory = category;
            generateRandomQuestion();
            document.getElementById("categorySelection").style.display = "none";
            document.getElementById("questionDisplay").style.display = "block";
        }

        function generateRandomQuestion() {
            const categoryQuestions = questions[currentCategory];
            currentQuestion = categoryQuestions[Math.floor(Math.random() * categoryQuestions.length)];
            document.getElementById("questionText").textContent = currentQuestion.question;
        }

        function showAnswer() {
            document.getElementById("answerText").textContent = currentQuestion.answer;
            document.getElementById("questionDisplay").style.display = "none";
            document.getElementById("answerDisplay").style.display = "block";
        }

        function markCorrect() {
            alert("✅ Correct! Well done!");
            returnToHome();
        }

        function markIncorrect() {
            alert("❌ Incorrect. Try again!");
            returnToHome();
        }

        function returnToHome() {
            document.getElementById("categorySelection").style.display = "flex";
            document.getElementById("questionDisplay").style.display = "none";
            document.getElementById("answerDisplay").style.display = "none";
            currentCategory = "";
            currentQuestion = {};
        }
    </script>

</body>
</html>
