<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Spinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Diwali-background.jpg'); /* Update with your image path */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        /* Spinner Container */
        .spinner-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        /* Spinner Segments */
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: transparent;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .segment:hover { background-color: rgba(0, 0, 0, 0.1); }
        
        /* Colors and Rotation */
        .segment1 { background-color: #4CAF50; transform: rotate(0deg) skewY(-30deg); }
        .segment2 { background-color: #FFEB3B; transform: rotate(60deg) skewY(-30deg); }
        .segment3 { background-color: #FF5722; transform: rotate(120deg) skewY(-30deg); }
        .segment4 { background-color: #03A9F4; transform: rotate(180deg) skewY(-30deg); }
        .segment5 { background-color: #E91E63; transform: rotate(240deg) skewY(-30deg); }
        .segment6 { background-color: #9C27B0; transform: rotate(300deg) skewY(-30deg); }
        
        /* Question, Answer, and Feedback Containers */
        .question-container, .answer-container, .feedback-container {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            color: ivory;
        }
        .button {
            background-color: #FFD700;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .emoji { font-size: 2em; margin-bottom: 10px; }
        .feedback-message { font-size: 1.5em; margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>Select a Category</h1>

    <!-- Spinner Wheel -->
    <div class="spinner-container">
        <div class="segment segment1" onclick="selectCategory('Science')">Science</div>
        <div class="segment segment2" onclick="selectCategory('History')">History</div>
        <div class="segment segment3" onclick="selectCategory('Literature')">Literature</div>
        <div class="segment segment4" onclick="selectCategory('Math')">Math</div>
        <div class="segment segment5" onclick="selectCategory('Geography')">Geography</div>
        <div class="segment segment6" onclick="selectCategory('Art')">Art</div>
    </div>

    <!-- Question Display -->
    <div id="questionDisplay" class="question-container">
        <div id="questionText"></div>
        <button class="button" onclick="showAnswer()">Show Answer</button>
    </div>

    <!-- Answer Display -->
    <div id="answerDisplay" class="answer-container">
        <div id="answerText"></div>
        <button class="button" onclick="markCorrect()">Correct</button>
        <button class="button" onclick="markIncorrect()">Incorrect</button>
    </div>

    <!-- Feedback Display for Correct and Incorrect -->
    <div id="correctFeedback" class="feedback-container">
        <div class="emoji">üéâ</div>
        <div class="feedback-message">Correct! Well done! üéâ</div>
        <button class="button" onclick="returnToHome()">Return to Home</button>
    </div>
    <div id="incorrectFeedback" class="feedback-container">
        <div class="emoji">üôè</div>
        <div class="feedback-message">Try Again! Keep Going!</div>
        <button class="button" onclick="returnToHome()">Return to Home</button>
    </div>

    <script>
        const questions = {
            Science: [
                { question: "What is the speed of light?", answer: "299,792,458 meters per second" },
                { question: "What planet is known as the Red Planet?", answer: "Mars" }
            ],
            History: [
                { question: "Who was the first President of the United States?", answer: "George Washington" },
                { question: "In what year did World War II end?", answer: "1945" }
            ],
            Literature: [
                { question: "Who wrote 'Pride and Prejudice'?", answer: "Jane Austen" },
                { question: "Who wrote 'The Raven'?", answer: "Edgar Allan Poe" }
            ],
            Math: [
                { question: "What is 2 + 2?", answer: "4" },
                { question: "What is the square root of 16?", answer: "4" }
            ],
            Geography: [
                { question: "What is the largest ocean?", answer: "Pacific Ocean" },
                { question: "What is the capital of France?", answer: "Paris" }
            ],
            Art: [
                { question: "Who painted the Mona Lisa?", answer: "Leonardo da Vinci" },
                { question: "What is the art style of 'The Starry Night'?", answer: "Post-Impressionism" }
            ]
        };

        let currentCategory = "";
        let currentQuestion = {};

        function selectCategory(category) {
            currentCategory = category;
            generateRandomQuestion();
            document.querySelector(".spinner-container").style.display = "none";
            document.getElementById("questionDisplay").style.display = "flex";
        }

        function generateRandomQuestion() {
            const categoryQuestions = questions[currentCategory];
            currentQuestion = categoryQuestions[Math.floor(Math.random() * categoryQuestions.length)];
            document.getElementById("questionText").textContent = currentQuestion.question;
        }

        function showAnswer() {
            document.getElementById("answerText").textContent = currentQuestion.answer;
            document.getElementById("questionDisplay").style.display = "none";
            document.getElementById("answerDisplay").style.display = "flex";
        }

        function markCorrect() {
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("correctFeedback").style.display = "flex";
        }

        function markIncorrect() {
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("incorrectFeedback").style.display = "flex";
        }

        function returnToHome() {
            document.querySelector(".spinner-container").style.display = "flex";
            document.getElementById("questionDisplay").style.display = "none";
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("correctFeedback").style.display = "none";
            document.getElementById("incorrectFeedback").style.display = "none";
            currentCategory = "";
            currentQuestion = {};
        }
    </script>

</body>
</html>
