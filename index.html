<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali-Themed Quiz Interface</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('Diwali-background.jpg'); /* Add a Diwali-themed background image here */
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: ivory;
        }
        h1 {
            font-size: 2em;
            color: #FFD700; /* Gold color for festive look */
            margin-top: 20px;
        }

        /* Card and Container Styles */
        .card-container, .question-container, .answer-container, .feedback-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            background-color: rgba(255, 87, 34, 0.9); /* Saffron-like color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            width: 200px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: ivory;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
            white-space: pre-wrap; /* Preserves spaces and line breaks */
            text-indent: 20px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        /* Question & Answer Box */
        .question-box, .answer-box {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            padding: 20px;
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }
        
        /* Buttons */
        .button {
            background-color: #FFD700; /* Gold color */
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .button:hover {
            background-color: #FFB300; /* Slightly darker gold */
        }

        /* Feedback Container */
        .feedback-container {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: ivory;
        }
        .feedback-message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Diwali Quiz!</h1>
    <div id="categorySelection" class="card-container">
        <div class="card" onclick="selectCategory('BAPS Swaminarayan')">BAPS Swaminarayan</div>
        <div class="card" onclick="selectCategory('Diwali')">Diwali</div>
        <div class="card" onclick="selectCategory('Eternal Sanatan Dharma teachings')">Sanatan Dharma</div>
        <div class="card" onclick="selectCategory('Hindu Festivals')">Hindu Festivals</div>
        <div class="card" onclick="selectCategory('India\'s Gifts to the World')">India's Gifts</div>
        <div class="card" onclick="selectCategory('Mahabharat')">Mahabharat</div>
        <div class="card" onclick="selectCategory('Ramayan')">Ramayan</div>
    </div>

    <div id="questionDisplay" class="question-container" style="display: none;">
        <div class="question-box">
            <div id="questionText"></div>
            <button class="button" onclick="showAnswer()">Show Answer</button>
            <button class="button" onclick="generateRandomQuestion()">Next Question</button>
        </div>
    </div>

    <div id="answerDisplay" class="answer-container" style="display: none;">
        <div class="answer-box">
            <div id="answerText"></div>
            <button class="button" onclick="markCorrect()">Correct</button>
            <button class="button" onclick="markIncorrect()">Incorrect</button>
        </div>
    </div>

    <!-- Feedback Pages for Correct/Incorrect -->
    <div id="correctFeedback" class="feedback-container">
        <div class="emoji">üéâ</div>
        <div class="feedback-message">Correct! Shubh Diwali! ‚ú®</div>
        <button class="button" onclick="returnToHome()">Return to Home</button>
    </div>
    <div id="incorrectFeedback" class="feedback-container">
        <div class="emoji">üôè</div>
        <div class="feedback-message">Try Again! üåº Keep Going!</div>
        <button class="button" onclick="returnToHome()">Return to Home</button>
    </div>

    <script>
        const questions = {
            "BAPS Swaminarayan": [
                { question: "What does BAPS stand for?", answer: "Bochansanwasi Akshar Purushottam Swaminarayan Sanstha" },
                { question: "What was Pramukh Swami Maharaj's life motto?", answer: "In the Joy of Others, Lies Our Own" },
                { question: "How many BAPS mandirs are there globally?\nA) 500\n)B) 10\nC) More than 1300\nD) More than 5000", answer: "Answer C - more than 1300 temples and 5025 centres in the world" },
                { question: "What is the biggest BAPS Mandir?\nA) Robbinsville Akshardham\nB) Neasden Temple\nC) Abu Dhabi Mandir\nD) Delhi Akshardham", answer: "Answer C - more than 1300 temples and 5025 centres in the world" },

                // Add more questions as needed...
            ],
            "Diwali": [
                { question: "What other religions celebrate Diwali?", answer: "A, B and some C" },
                { question: "Why do Jains celebrate Diwali?", answer: "To celebrate Mahavir Bhagwan attaining Nirvana or Moksha" },
                // Add more questions as needed...
            ],
            "Eternal Sanatan Dharma teachings": [
                { question: "What does the word Guru mean in Sanskrit?", answer: "In Sanskrit, 'Guru' means one who removes ignorance and guides on the path to God." },
                { question: "What is Ahimsa?", answer: "Non - violence, hence Hindus follow the path of vegetariansim" },
                // Add more questions as needed...
            ],
            // Add additional categories similarly...
        };

        let currentCategory = "";
        let currentQuestion = {};

        function selectCategory(category) {
            currentCategory = category;
            generateRandomQuestion();
            document.getElementById("categorySelection").style.display = "none";
            document.getElementById("questionDisplay").style.display = "block";
        }

        function generateRandomQuestion() {
            const categoryQuestions = questions[currentCategory];
            currentQuestion = categoryQuestions[Math.floor(Math.random() * categoryQuestions.length)];
            document.getElementById("questionText").textContent = currentQuestion.question;
        }

        function showAnswer() {
            document.getElementById("answerText").textContent = currentQuestion.answer;
            document.getElementById("questionDisplay").style.display = "none";
            document.getElementById("answerDisplay").style.display = "block";
        }

        function markCorrect() {
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("correctFeedback").style.display = "flex";
        }

        function markIncorrect() {
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("incorrectFeedback").style.display = "flex";
        }

        function returnToHome() {
            document.getElementById("categorySelection").style.display = "flex";
            document.getElementById("questionDisplay").style.display = "none";
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("correctFeedback").style.display = "none";
            document.getElementById("incorrectFeedback").style.display = "none";
            currentCategory = "";
            currentQuestion = {};
        }
    </script>

</body>
</html>
