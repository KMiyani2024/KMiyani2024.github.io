<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Quiz Spinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Diwali-background.jpg'); /* Add Diwali-themed background */
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: ivory;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        /* Spinner Container */
        .spinner-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        /* Spinner Segments */
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: transparent;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2em;
            transform-origin: 100% 100%;
            text-align: center;
        }
        /* Each segment color */
        .segment1 { background-color: #4CAF50; transform: rotate(0deg) skewY(-30deg); }
        .segment2 { background-color: #FFEB3B; transform: rotate(60deg) skewY(-30deg); }
        .segment3 { background-color: #FF5722; transform: rotate(120deg) skewY(-30deg); }
        .segment4 { background-color: #03A9F4; transform: rotate(180deg) skewY(-30deg); }
        .segment5 { background-color: #E91E63; transform: rotate(240deg) skewY(-30deg); }
        .segment6 { background-color: #9C27B0; transform: rotate(300deg) skewY(-30deg); }
        
        /* Arrow Pointer */
        .pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #333;
            z-index: 10;
        }

        /* Spin Button */
        .spin-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .spin-button:hover {
            background-color: #388E3C;
        }

        /* Question & Feedback Containers */
        .question-container, .answer-container, .feedback-container {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            color: ivory;
        }
        .button {
            background-color: #FFD700;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .emoji { font-size: 2em; margin-bottom: 10px; }
        .feedback-message { font-size: 1.5em; margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>Spin the Wheel!</h1>

    <!-- Spinner Wheel -->
    <div class="spinner-container" id="spinner">
        <div class="segment segment1">Science</div>
        <div class="segment segment2">History</div>
        <div class="segment segment3">Literature</div>
        <div class="segment segment4">Math</div>
        <div class="segment segment5">Geography</div>
        <div class="segment segment6">Art</div>
    </div>
    <div class="pointer"></div>

    <!-- Spin Button -->
    <button class="spin-button" onclick="spinWheel()">Spin</button>

    <!-- Question Display -->
    <div id="questionDisplay" class="question-container">
        <div id="questionText"></div>
        <button class="button" onclick="showAnswer()">Show Answer</button>
        <button class="button" onclick="generateRandomQuestion()">Next Question</button>
    </div>

    <!-- Answer Display -->
    <div id="answerDisplay" class="answer-container">
        <div id="answerText"></div>
        <button class="button" onclick="markCorrect()">Correct</button>
        <button class="button" onclick="markIncorrect()">Incorrect</button>
    </div>

    <!-- Feedback Display for Correct and Incorrect -->
    <div id="correctFeedback" class="feedback-container">
        <div class="emoji">üéâ</div>
        <div class="feedback-message">Correct! Well done! üéâ</div>
        <button class="button" onclick="returnToHome()">Return to Home</button>
    </div>
    <div id="incorrectFeedback" class="feedback-container">
        <div class="emoji">üôè</div>
        <div class="feedback-message">Try Again! Keep Going!</div>
        <button class="button" onclick="returnToHome()">Return to Home</button>
    </div>

        };

        let currentCategory = "";

        function spinWheel() {

            spinning = true;
            const spinner = document.getElementById("spinner");
            const randomDegree = Math.floor(Math.random() * 360) + (360 * 5);

            spinner.style.transition = "transform 4s ease-out";

                const selectedAngle = randomDegree % 360;
                let selectedCategory;

                if (selectedAngle >= 0 && selectedAngle < 60) {
                    selectedCategory = "Science";
                } else if (selectedAngle >= 60 && selectedAngle < 120) {
                    selectedCategory = "History";
                } else if (selectedAngle >= 120 && selectedAngle < 180) {
                    selectedCategory = "Literature";
                } else if (selectedAngle >= 180 && selectedAngle < 240) {
                    selectedCategory = "Math";
                } else if (selectedAngle >= 240 && selectedAngle < 300) {
                    selectedCategory = "Geography";
                } else {
                    selectedCategory = "Art";
                }

                selectCategory(selectedCategory);
            }, 4000);
        }
