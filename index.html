<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selector</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        #categorySelection, #questionDisplay, #answerDisplay, #feedbackDisplay { display: none; }
        #categorySelection, #questionDisplay, #answerDisplay, #feedbackDisplay { margin-top: 20px; }
        button { padding: 10px 20px; margin-top: 20px; }
        #questionText, #answerText, #feedbackText { font-size: 1.5em; color: #333; }
    </style>
</head>
<body>

    <h1 id="homeTitle">Quiz Selector</h1>

    <div id="homeScreen">
        <label for="category">Select Category:</label>
        <select id="category">
            <option value="">--Choose a Category--</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="literature">Literature</option>
        </select>
        <button onclick="generateRandomQuestion()">Generate Random Question</button>
    </div>

    <div id="questionDisplay">
        <div id="questionText"></div>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="regenerateQuestion()">Generate New Random Question</button>
        <button onclick="returnToHome()">Return to Home Screen</button>
    </div>

    <div id="answerDisplay">
        <div id="answerText"></div>
        <button onclick="markCorrect()">Correct</button>
        <button onclick="markIncorrect()">Incorrect</button>
    </div>

    <div id="feedbackDisplay">
        <div id="feedbackText"></div>
        <button onclick="returnToHome()">Return to Home Screen</button>
    </div>

    <script>
        // Define questions and answers for each category
        const questions = {
            science: [
                { question: "What is the speed of light?", answer: "299,792,458 meters per second" },
                { question: "What planet is known as the Red Planet?", answer: "Mars" },
                { question: "What is the chemical symbol for oxygen?", answer: "O" },
                { question: "Who developed the theory of relativity?", answer: "Albert Einstein" },
                { question: "What is the powerhouse of the cell?", answer: "Mitochondria" },
                { question: "What is the primary gas in Earth's atmosphere?", answer: "Nitrogen" },
                { question: "Who is known as the father of modern physics?", answer: "Galileo Galilei" },
                { question: "What is H2O commonly known as?", answer: "Water" },
                { question: "What planet has the most gravity?", answer: "Jupiter" },
                { question: "What is the rarest blood type?", answer: "AB negative" }
            ],
            history: [
                { question: "Who was the first President of the United States?", answer: "George Washington" },
                { question: "In what year did World War II end?", answer: "1945" },
                { question: "Who was the famous leader of the Mongols?", answer: "Genghis Khan" },
                { question: "What was the ancient name of Istanbul?", answer: "Byzantium" },
                { question: "Who discovered America?", answer: "Christopher Columbus" },
                { question: "What year did the Titanic sink?", answer: "1912" },
                { question: "Who was the first Emperor of China?", answer: "Qin Shi Huang" },
                { question: "What was the Renaissance?", answer: "A cultural movement" },
                { question: "Who was Cleopatra?", answer: "The last pharaoh of Egypt" },
                { question: "What was the name of the first human civilization?", answer: "Sumerians" }
            ],
            literature: [
                { question: "Who wrote 'Pride and Prejudice'?", answer: "Jane Austen" },
                { question: "What is the first book of the Bible?", answer: "Genesis" },
                { question: "Who wrote 'The Raven'?", answer: "Edgar Allan Poe" },
                { question: "What genre is '1984' by George Orwell?", answer: "Dystopian" },
                { question: "What is the longest novel written by Leo Tolstoy?", answer: "War and Peace" },
                { question: "Who is the author of 'Moby Dick'?", answer: "Herman Melville" },
                { question: "What is Shakespeare's shortest tragedy?", answer: "Macbeth" },
                { question: "In which country is 'The Little Prince' originally written?", answer: "France" },
                { question: "Who is the famous detective created by Arthur Conan Doyle?", answer: "Sherlock Holmes" },
                { question: "What is the central theme of 'Animal Farm'?", answer: "Totalitarianism" }
            ]
        };

        let currentCategory = "";
        let currentQuestion = {};

        function generateRandomQuestion() {
            const category = document.getElementById("category").value;
            const questionText = document.getElementById("questionText");

            if (!category) {
                questionText.textContent = "Please select a category.";
                return;
            }

            currentCategory = category;
            currentQuestion = getRandomQuestionFromCategory(category);
            questionText.textContent = "Question: " + currentQuestion.question;

            document.getElementById("homeScreen").style.display = "none";
            document.getElementById("questionDisplay").style.display = "block";
        }

        function getRandomQuestionFromCategory(category) {
            const categoryQuestions = questions[category];
            const randomIndex = Math.floor(Math.random() * categoryQuestions.length);
            return categoryQuestions[randomIndex];
        }

        function regenerateQuestion() {
            currentQuestion = getRandomQuestionFromCategory(currentCategory);
            document.getElementById("questionText").textContent = "Question: " + currentQuestion.question;
        }

        function showAnswer() {
            document.getElementById("answerText").textContent = "Answer: " + currentQuestion.answer;
            document.getElementById("questionDisplay").style.display = "none";
            document.getElementById("answerDisplay").style.display = "block";
        }

        function markCorrect() {
            document.getElementById("feedbackText").innerHTML = "✅ Correct! Great job!";
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("feedbackDisplay").style.display = "block";
        }

        function markIncorrect() {
            document.getElementById("feedbackText").innerHTML = "❌ Incorrect. Try again!";
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("feedbackDisplay").style.display = "block";
        }

        function returnToHome() {
            document.getElementById("category").value = "";
            document.getElementById("homeScreen").style.display = "block";
            document.getElementById("questionDisplay").style.display = "none";
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("feedbackDisplay").style.display = "none";
        }
    </script>

</body>
</html>
